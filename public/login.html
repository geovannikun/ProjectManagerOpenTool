<!doctype html>
<html>
<head>
    <title>ProjectManager</title>
    <meta charset="utf-8" />
    <base href="/">
    <link rel="stylesheet" href="/libs/angular-material/angular-material.min.css" async>
    <link rel="stylesheet" href="/css/index.css" async>
</head>
<body ng-app="getInServerApp" class="login" ng-cloak>
    <md-content layout="row" flex layout-fill ng-controller="LoginCtrl">
        <md-card layout="column" id="loginCard" layout-padding>
            <form name="loginForm" ng-submit="login()" novalidate>
                <md-card-title>
                    <md-card-title-text layout-align="center center">
                        <span class="md-headline"><h3>PROJECT MANAGER</h3></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-input-container layout="row">
                        <label>Email/Username</label>
                        <input ng-model="loginData.username" name="username" type="text" ng-required="true"  />
                    </md-input-container>
                    <md-input-container layout="row">
                        <label>Password</label>
                        <input ng-model="loginData.password" name="password" type="password" ng-required="true"  />
                    </md-input-container>
                    <div ng-messages="loginForm.username.$error" ng-show="loginForm.$submitted" role="alert" style="color: red">
                        <h5 ng-message-exp="'required'">Email/Username required</h5>
                        <h5 ng-message="emailPasswordNotMatch">Email/Username and Password not match</h5>
                    </div>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button type="submit" class="md-raised md-primary">Login</md-button>
                </md-card-actions>
            </form>
        </md-card>
    </md-content>

    <script src="/libs/socket.io/socket.io.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-drag-and-drop-lists.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="/libs/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/angular-aria/angular-aria.min.js"></script>
    <script src="/libs/angular-messages/angular-messages.min.js"></script>
    <script src="/libs/angular-material/angular-material.min.js"></script>
    <script src="/libs/angular-cookies/angular-cookies.js"></script>
    <script src="/libs/angular-contenteditable/angular-contenteditable.js"></script>
    <script src="/libs/ng-socket/ngSocket.js"></script>

    <script src="/js/index.js"></script>
</body>
</html>
