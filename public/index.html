<!doctype html>
<html>
<head>
    <title>ProjectManager</title>
    <meta charset="utf-8" />
    <base href="/">
    <link rel="stylesheet" href="/libs/angular-material/angular-material.min.css" async>
    <link rel="stylesheet" href="/css/index.css" async>
</head>
<body ng-app="getInServerApp" ng-cloak>
    <div ng-controller="AppCtrl" layout="column" layout-fill ng-cloak>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Logo">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                    {{projects[selectedProject].name}}
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Settings" ng-click="showSettings($event)">
                    <md-icon md-svg-icon="img/icons/settings.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Add" ng-click="showAdd($event)">
                    <md-icon md-svg-icon="img/icons/plus.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-subheader class="md-no-sticky">{{projects[selectedProject].name}}</md-subheader>
                <md-list id="project-options">
                    <md-list-item class="md-1-line" ng-click="seeDownload($index)" ng-repeat="(id,option) in projectOptions">
                            <a ng-href="{{option.url}}">{{ option.name }}</a>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content layout="column" flex layout-padding>
                <ng-view layout="row" style="box-sizing: border-box;" layout-fill></ng-view>
            </md-content>
        </section>
    </div>

    <script src="/libs/socket.io/socket.io.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-drag-and-drop-lists.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="/libs/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/angular-aria/angular-aria.min.js"></script>
    <script src="/libs/angular-messages/angular-messages.min.js"></script>
    <script src="/libs/angular-material/angular-material.min.js"></script>
    <script src="/libs/angular-cookies/angular-cookies.js"></script>
    <script src="/libs/angular-contenteditable/angular-contenteditable.js"></script>
    <script src="/libs/ng-socket/ngSocket.js"></script>

    <script src="/js/index.js"></script>
</body>
</html>
