<md-dialog aria-label="Mango (Fruit)"  ng-cloak flex="50">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex>Change Project</h2>
                <md-button ng-click="add()">Add</md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="row" layout-align="start center" layout-padding>
            <label layout-padding layout-margin>Project</label>
            <md-select ng-model="selectedProject" flex autofocus>
                <md-option ng-repeat="project in projects" value="{{project}}">
                    {{project.name}}
                </md-option>
            </md-select>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
            <md-button class="md-raised md-primary" ng-click="select()">Select</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
