<md-dialog aria-label="Mango (Fruit)"  ng-cloak flex="50">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex>Add download</h2>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="row">
                <md-input-container flex>
                    <label>URL</label>
                    <input ng-model="download.url" type="url" autofocus>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="add()">
                Add
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
